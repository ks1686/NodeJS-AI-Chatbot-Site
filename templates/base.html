<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      .category-button,
      .cart-button {
        display: inline-block;
        margin: 5px;
        padding: 90px 100px;
        font-size: 40px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
      }
      .category-button:hover,
      .cart-button:hover {
        background-color: #0056b3;
      }
      .cart-button {
        position: fixed;
        top: 10px;
        right: 10px;
      }
      .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        grid-gap: 20px;
      }
      .center-content {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertical centering */
        height: 100vh; /* Full viewport height */
      }
      .chat-container {
        position: fixed;
        bottom: 20px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        max-width: 300px; /* Adjust chat box width */
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #chat-title {
        margin: 0;
      }

      .toggle-chat-btn {
        position: absolute;
        top: 20px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        background-color: transparent;
        border: none;
        color: #000;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000; /* Ensure button remains on top */
      }

      .chat-container.collapsed #chat-title {
        display: none; /* Hide title when chat is collapsed */
      }

      .chat-content {
        transition: max-height 0.3s ease-out; /* Smooth transition for collapse effect */
        max-height: 1000px; /* Initial max height, adjust as needed */
        overflow: hidden;
      }

      .chat-container.collapsed .chat-content {
        max-height: 0; /* Collapse chat content */
        overflow: hidden;
      }

      .chat-box {
        height: 200px; /* Adjust chat box height */
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
      }

      .chat-input-container {
        display: flex;
        align-items: center;
      }

      .chat-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .chat-send-button,
      .recordBtn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-left: 10px;
      }

      .chat-send-button:hover,
      .recordBtn:hover {
        background-color: #0056b3;
      }

      .recordBtn {
        background-color: #28a745; /* Green color for voice button */
      }

      .recordBtn:hover {
        background-color: #218838; /* Darker green color on hover */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    {% if not hide_cart_button %}
    <a href="{{ url_for('view_cart') }}" class="cart-button">View Cart</a>
    <div class="chat-container" id="chat-container">
      <div class="chat-header">
        <h1 id="chat-title">Chat with Us</h1>
      </div>
      <button
        id="toggle-chat-btn"
        class="toggle-chat-btn"
        onclick="toggleChat()"
      >
        -
      </button>
      <div id="chat-content" class="chat-content">
        <div id="chat-box" class="chat-box">
          <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input-container">
          <label for="chat-input"></label>
          <input
            type="text"
            id="chat-input"
            class="chat-input"
            placeholder="Type your message here..."
            onkeydown="quickSubmitChat(event)"
          />
          <button onclick="sendMessage()" class="chat-send-button">Send</button>
          <button class="recordBtn" id="recordBtn" onclick="toggleRecording()">
            Record
          </button>
          <button
            class="recordBtn"
            id="stopBtn"
            style="display: none"
            onclick="stopRecording()"
          >
            Stop
          </button>
        </div>
      </div>
    </div>
    {% endif %} {% block content %}{% endblock %}
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
