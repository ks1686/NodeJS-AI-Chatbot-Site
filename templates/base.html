<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <style>
        .category-button, .cart-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
        }
        .category-button:hover, .cart-button:hover {
            background-color: #0056b3;
        }
        .cart-button {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
{% if not hide_cart_button %}
<a href="{{ url_for('view_cart') }}" class="cart-button">View Cart</a>
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
